<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Day 2</title>
</head>
<body>
<button onclick="addOne()">Click This Button to Add One!</button>

<button onclick="alert()">Click This Button to See Score!</button>

<script>

    var num = 0;

    function addOne() {
        num++;
    }


    function alert() {
        window.alert("Your total is: " + num + "clicks!");
    }



</script>

</body>
</html>
