<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Day 2</title>
</head>
<body>

<button id="add" onclick="addOne()">Click This Button to Add One!</button>

<br> <br>

<button id="total" onclick="alert()">Click This Button to See Your Score!</button>

<script>

    var num = 0;

    function addOne() {
        num++;

    }

    function alert() {
        window.alert(num);
    }

</script>
</body>
</html>
